<div class="joint posts">
  {{- range (where .Site.RegularPages "Section" "posts" | first 2) -}}
  <a class="cell" href="{{ .Permalink | relURL }}">
    <h3>{{ .Params.wrappedTitle | safeHTML }}</h3>
    <div class="date">{{ dateFormat "January 2, 2006" .Date }}</div>
  </a>
  {{ end -}}
  <a class="button overflow" href="{{ "/archive/" | relURL }}" title="View archive">
    {{ partial "overflow.svg" . }}
  </a>
</div>
