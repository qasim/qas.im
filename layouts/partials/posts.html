<div class="posts">
  {{- range ( where site.RegularPages "Section" "posts" | first 2 ) }}
  <a class="post-link" href="{{ .Permalink }}">
    <div class="title">{{ .Title }}</div>
    <div class="date">{{ dateFormat "January 2, 2006" .Date }}</div>
  </a>
  {{ end -}}
  <a class="overflow" href="{{ "archive" | relURL }}" title="View archive">
    {{ partial "overflow.svg" . }}
  </a>
</div>
