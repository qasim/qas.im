<div class="disjoint post">
  <div class="navigation">
    <a class="button back" href="/" title="Go home">
      {{ partial "arrow.svg" . }}
    </a>
    {{ if .Params.sourceName }}
    <a class="button external" href="{{ .Params.sourceURL }}">
      {{ .Params.sourceName }}
    </a>
    {{ end }}
  </div>
  <h1>{{ .Title }}</h1>
  <div class="date">{{ dateFormat "January 2, 2006" .Date }}</div>
  <div class="content">
    {{ .Content }}
    <img class="album-photo" src="{{ .Params.imageURL }}" alt="{{ .Description }}" />
  </div>
  {{ partial "fin.html" }}
</div>
