<!doctype html>
<html lang='en'>
  {% include head.html %}
  <body>
    <div class="bar"></div>
    <a href="/"><h1>Qasim Iqbal.</h1></a>
    <hr class="post-break" />
    <div class="content blog-post">
      <h2>{{ page.title }}</h2>
      {% assign words = page.content | number_of_words %}
      <span class="date">{{ page.date | date: "%b %d, %Y" }}</span>
      <div class="blog-content">
        {{ content }}
      </div>
    </div>
    <hr class="post-break2" />
    <div class="content blog-end">
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="DrQas">Tweet</a>
      <a href="http://twitter.com/DrQas" class="twitter-follow-button" data-show-count="false">Follow @DrQas</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
      <br />
      Have a look at some other things I've written <a href="/">here</a>.
    </div>
    {% include footer.html %}
  </body>
</html>
